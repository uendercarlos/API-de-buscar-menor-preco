spring.datasource.url=jdbc:mariadb://localhost/iporafarm
spring.datasource.username=root
spring.datasource.password=


#recurso do Hibernate que controla o comportamento de maneira mais refinada
spring.jpa.hibernate.ddl-auto=update


#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.MariaDB53Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
#assim eu posso permitir que um arquivo enorme seja enviado
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=./uploads

